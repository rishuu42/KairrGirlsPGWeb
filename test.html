<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
    }

    /* Navbar Container */
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: absolute;
      width: 100%;
      background: #000;
      z-index: 1000;
    }

    .logo-sticky img {
      height: 40px;
    }

    .nav-left,
    .nav-right {
      display: flex;
      gap: 1rem;
    }

    .nav-left a,
    .nav-right a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-left a:hover,
    .nav-right a:hover {
      color: #ccc;
    }

    /* Hamburger Icon */
    .nav-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .nav-toggle span {
      width: 25px;
      height: 3px;
      background: white;
      display: block;
    }

    /* Hamburger Dropdown Menu */
    .nav-dropdown {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #000;
      z-index: 999;
      padding: 1rem 2rem;
    }

    .nav-dropdown.active {
      display: flex;
    }

    .nav-dropdown a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 0;
    }

    .nav-dropdown a:hover {
      color: #ccc;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .desktop-only {
        display: none;
      }

      .nav-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="nav-container" id="main-nav-bar">
    <div class="nav-left desktop-only">
      <a href="#">HOME</a>
      <a href="#">DISCOVER</a>
    </div>

    <div class="logo-sticky">
      <img src="https://via.placeholder.com/120x40?text=KAIRR" alt="Logo" />
    </div>

    <div class="nav-right desktop-only">
      <a href="#">LOGIN</a>
      <a href="#">SIGN UP</a>
    </div>

    <button class="nav-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <!-- Hamburger Dropdown (for mobile) -->
  <div class="nav-dropdown" id="nav-dropdown">
    <a href="#">HOME</a>
    <a href="#">DISCOVER</a>
    <a href="#">LOGIN</a>
    <a href="#">SIGN UP</a>
  </div>

  <script>
    // Toggle mobile menu
    const menuToggle = document.getElementById('menu-toggle');
    const navDropdown = document.getElementById('nav-dropdown');

    menuToggle.addEventListener('click', () => {
      navDropdown.classList.toggle('active');
    });

    // Sticky navbar (optional)
    window.addEventListener('scroll', () => {
      const nav = document.getElementById('main-nav-bar');
      nav.classList.toggle('sticky', window.scrollY > 50);
    });
  </script>
</body>
</html>
