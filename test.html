<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar Working Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'League Spartan', sans-serif; background: #000; color: #fff; overflow-x: hidden; }

    /* --- Navbar CSS --- */
    #main-nav-bar { display: flex; justify-content: space-between; align-items: center; padding: 0 clamp(1rem,4vw,2rem); position: fixed; top: 0; width: 100%; background: #000; height: clamp(70px,12vw,100px); transition: background 0.3s, height 0.3s; z-index: 100; }
    #main-nav-bar.sticky { background: #111; height: clamp(50px,8vw,60px); }
    .logo-sticky img { max-height: clamp(40px,7vw,60px); transition: max-height 0.3s; }
    #main-nav-bar.sticky .logo-sticky img { max-height: clamp(30px,5vw,40px); }
    .nav-left, .nav-right { display: flex; gap: clamp(0.5rem,2vw,1rem); align-items: center; }
    .nav-right { justify-content: flex-end; }
    #main-nav-bar a { color: #fff; text-decoration: none; font-weight: 500; font-size: clamp(12px,2vw,16px); }
    #main-nav-bar a:hover { color: #ccc; }

    /* Hamburger Button */
    .nav-toggle { display: none; flex-direction: column; justify-content: center; align-items: center; gap: 5px; position: absolute; top: 50%; right: 1.5rem; transform: translateY(-50%); background: none; border: none; cursor: pointer; z-index: 1100; }
    .nav-toggle span { width: 24px; height: 2px; background: #fff; }

    /* Mobile Dropdown */
    .nav-dropdown { display: none; flex-direction: column; background: #000; width: 100%; padding: 1rem 0; position: fixed; top: clamp(70px,12vw,100px); left: 0; z-index: 99; }
    .nav-dropdown.active { display: flex; }
    .nav-dropdown .nav-left, .nav-dropdown .nav-right { display: flex; flex-direction: column; align-items: center; width: 100%; gap: 0.5rem; }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-left, .nav-right { display: none; }
      .nav-toggle { display: flex; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav id="main-nav-bar">
    <div class="nav-left">
      <a href="#">HOME</a>
      <a href="#">DISCOVER</a>
    </div>

    <div class="logo-sticky">
      <img src="https://via.placeholder.com/150x60?text=LOGO" alt="Logo">
    </div>

    <div class="nav-right">
      <a href="#">LOGIN</a>
      <a href="#">SIGN UP</a>
    </div>

    <button class="nav-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </nav>

  <!-- Dropdown -->
  <div class="nav-dropdown" id="nav-dropdown">
    <div class="nav-left">
      <a href="#">HOME</a>
      <a href="#">DISCOVER</a>
    </div>
    <div class="nav-right">
      <a href="#">LOGIN</a>
      <a href="#">SIGN UP</a>
    </div>
  </div>

  <!-- Placeholder content -->
  <div style="height:2000px; padding-top:120px;">
    Scroll and resize to test functionality.
  </div>

  <script>
    const nav = document.getElementById('main-nav-bar');
    const toggle = document.getElementById('menu-toggle');
    const dropdown = document.getElementById('nav-dropdown');

    window.addEventListener('scroll', () => {
      nav.classList.toggle('sticky', window.scrollY > 50);
    });

    toggle.addEventListener('click', () => {
      dropdown.classList.toggle('active');
    });
  </script>
</body>
</html>
