<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixed Hamburger Menu</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background-color: #000;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    .nav-left, .nav-right {
      display: flex;
      gap: 1rem;
    }

    .nav-left a, .nav-right a {
      color: white;
      text-decoration: none;
    }

    .nav-toggle {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
      background: none;
      border: none;
    }

    .nav-toggle span {
      width: 25px;
      height: 3px;
      background-color: white;
    }

    .nav-dropdown {
      display: none;
      flex-direction: column;
      background-color: #111;
      position: absolute;
      top: 70px;
      left: 0;
      right: 0;
      padding: 1rem 2rem;
      z-index: 1000;
    }

    .nav-dropdown.active {
      display: flex;
    }

    .nav-dropdown a {
      padding: 0.5rem 0;
      color: white;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .desktop-only {
        display: none;
      }

      .nav-toggle {
        display: flex;
      }
    }

    /* Dummy hero content */
    .hero {
      height: 100vh;
      background: url('https://via.placeholder.com/800x400') center/cover no-repeat;
    }
  </style>
</head>
<body>

  <div class="nav-container" id="main-nav-bar">
    <div class="nav-left desktop-only">
      <a href="#">HOME</a>
      <a href="#">DISCOVER</a>
    </div>

    <div class="logo-sticky">
      <img src="https://via.placeholder.com/100x40?text=KAIRR" alt="Logo"/>
    </div>

    <div class="nav-right desktop-only">
      <a href="#">LOGIN</a>
      <a href="#">SIGN UP</a>
    </div>

    <button class="nav-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <!-- Hamburger Dropdown -->
  <div class="nav-dropdown" id="nav-dropdown">
    <a href="#">HOME</a>
    <a href="#">DISCOVER</a>
    <a href="#">LOGIN</a>
    <a href="#">SIGN UP</a>
  </div>

  <!-- Dummy hero -->
  <div class="hero"></div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navDropdown = document.getElementById('nav-dropdown');

    menuToggle.addEventListener('click', () => {
      navDropdown.classList.toggle('active');
    });
  </script>

</body>
</html>
